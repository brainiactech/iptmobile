<ion-header primary color="primary">

  <ion-navbar primary>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="signup y-form" padding>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <p text-center>
      <img src="assets/imgs/IPT.png" alt="logo of ipt"/>
    </p>
    <h1 text-center>SIGN IN</h1>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="verification code" name="code" [(ngModel)]="registerForm.code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="ios-lock"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="password" name="password"
                   [(ngModel)]="registerForm.password"></ion-input>
      </ion-item>

    </ion-list>
    <!--<p>-->
    <!--<button ion-button full color="secondary" [navPush]="setProfilePage">SIGN IN</button>-->
    <!--</p>-->
    <p>
      <button ion-button full color="secondary">SIGN IN</button>
    </p>

    <br>
    <p text-center [navPush]="verifyCodePage">Forgot password</p>
  </form>
</ion-content>
