<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>  

<!--- using card -->
<ion-card class="y-4-profile">

    <div class="y-profile-img-holder text-center">
      <ion-icon name="contact" large class="y-icon-image"></ion-icon>
    </div>  
    <ion-item text-center>
      <h2 >{{profile && profile['first_name']}} {{ profile && profile.last_name}}</h2>
      <p>{{roleDisplayName && roleDisplayName}}</p>
    </ion-item>
  
    <ion-item text-center>
      <ion-icon name="call" item-center large ></ion-icon>
      <h2>{{profile && profile.phone}}</h2>
    </ion-item>
    <ion-item text-center>
      <ion-icon name="mail"  large ></ion-icon>
      <h2>{{email && email}}</h2>
    </ion-item>
  
  </ion-card>


<!-- end using card -->





  </div>

</ion-content>
