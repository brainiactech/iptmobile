<!--

  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
      <ion-title>Outlet</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-header>
    <ion-navbar class="y-navbar y-subnav">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-center>Outlet

      </ion-title>
    </ion-navbar>
    <div class="y-nav-sub">
    </div>
  </ion-header>


  <ion-content padding >

    <ion-card class="y-card">
      <div class="y-time-wrapper">
        <p>Your next record:</p>
        <div class="y-time-group">
          <div class="y-time-item">
            <p>00  : </p>
            <p>Hour</p>
          </div>
          <div class="y-time-item">
            <p>07  :</p>
            <p>Mins</p>
          </div>
          <div class="y-time-item">
            <p>32</p>
            <p>Secs</p>
          </div>
        </div>
        <div class="y-for-update">
          <p>Last Update: </p>
          <p>05 : 53 pm</p>
        </div>
      </div>
    </ion-card>

    <ion-card class="y-card" (click)="gotoQuantityReceived()">
      <ion-card-header class="y-card-title">
        Quantity Received
      </ion-card-header>
      <ion-card-content>
        <p>View quantity received</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="y-card" (click)="gotoDailyLogs()">
      <ion-card-header class="y-card-title">
        Quantity Logged
      </ion-card-header>
      <ion-card-content>
        <p>Log the quantity of fuel</p>
      </ion-card-content>
    </ion-card>


  </ion-content>
