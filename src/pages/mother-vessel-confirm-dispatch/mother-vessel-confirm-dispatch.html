<ion-header>

    <ion-navbar class="y-navbar y-subnav">

        <ion-title>
            <h6>

                <ion-icon name="notifications" float-right></ion-icon>
            </h6>
        </ion-title>

        <h4 class="y-white-text"> </h4>
        <!-- <p><span class="y-left-span">Received 3,200 ltrs  </span>
            <span class="y-right-span">Dispatched 1,500 ltrs  </span>
        </p> -->
    </ion-navbar>

</ion-header>


<ion-content class="y-form" padding>


    <div class="y-block-wrap">
        <h1 text-center>Mother Vessel Dispatch</h1>
        <ion-grid>
            <ion-row>
                <ion-col col-md-6>
                    <p>Mother Vessel Name: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{mother}}</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-md-6>
                    <p>Daughter Name: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{daughter}}</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-md-6>
                    <p>Product Name: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{product}}</p>
                </ion-col>
            </ion-row>


            <ion-row>
                <ion-col col-md-6>
                    <p>Bill of Laden Quantity : </p>
                </ion-col>
                <ion-col col-md-6>
                    <p>{{bill_of_laden_qty | number}} </p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-md-6>
                    <p>Bill of Laden Number : </p>
                </ion-col>
                <ion-col col-md-6>
                    <p>{{bill_of_laden_no}} </p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-md-6>
                    <p>Dispatch Date: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{dispatch_date}}</p>
                </ion-col>
            </ion-row>




        </ion-grid>

        <p class="y-black-italic" text-center>Please verify all data before submitting</p>
    </div>

        <p>
            <button ion-button full color="secondary" (click)="confirm();">Submit</button>
            <button ion-button full color="danger" (click)="reject();">Cancel</button>
        </p>

    


</ion-content>
