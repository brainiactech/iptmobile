<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="y-form" padding>
  <form [formGroup]="data" (ngSubmit)="submitForm(data)">
  <!-- <form (submit)="gotoDashboard()"> -->
  <!-- <form (ngSubmit)="onSubmit()"> -->

    <p text-center><img src="../../assets/imgs/logo-small.png" alt="logo of ipt"/></p>
    <h4 text-center>Please update your profile</h4>
    <ion-list>
      <ion-item>
        <ion-label><ion-icon name="contact"></ion-icon></ion-label>
      <ion-input type="text" formControlName="firstName" placeholder="First Name" ></ion-input>
      </ion-item>
      <ion-item *ngIf="data.controls.firstName.invalid && data.controls.firstName.dirty" no-lines>
        <p class="invalid">Name Required</p>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="contact"></ion-icon></ion-label>
      <ion-input type="text" formControlName="lastName" placeholder="Last Name" ></ion-input>
      </ion-item>
      <ion-item *ngIf="data.controls.lastName.invalid && data.controls.lastName.dirty" no-lines>
        <p class="invalid">Name Required</p>
      </ion-item>

      <ion-item>
        <ion-label><ion-icon name="call"></ion-icon></ion-label>
      <ion-input type="number" formControlName="phone" placeholder="Phone Number" ></ion-input>
      </ion-item>
      <ion-item *ngIf="data.controls.phone.invalid && data.controls.phone.dirty" no-lines>
        <p class="invalid">Phone Required</p>
      </ion-item>

      <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item *ngIf="data.controls.password.invalid && data.controls.password.dirty" no-lines>
          <p class="invalid">Password Required</p>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
        <ion-input type="password" formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
        </ion-item>
        <ion-item *ngIf="data.controls.confirmPassword.invalid && data.controls.confirmPassword.dirty" no-lines>
          <p class="invalid">Password Required</p>
        </ion-item>
      <p>
        <button ion-button full color="secondary" [disabled]="data.invalid">Enter</button>
      </p>


    </ion-list>
  </form>
</ion-content>
