<ion-header>
  <ion-navbar class="y-navbar y-subnav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Outlet Receive Pendings

    </ion-title>
  </ion-navbar>
  <div class="y-nav-sub">
  </div>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item  *ngFor="let eachOne of theReceivedList"  (click)="gotoReceive(eachOne[1])">
      <h2>{{eachOne[1].product_qty | number}} ltrs</h2>
      <p>Waybill Number : {{eachOne[1].waybill_no}}</p>
      <p>Truck Number : {{eachOne[1].truck_number}}</p>
      <p class="y-list-status">pending</p>
    </ion-item>

  </ion-list>


</ion-content>
