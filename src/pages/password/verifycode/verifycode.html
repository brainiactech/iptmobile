<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="signup y-form" padding>
  <form (ngSubmit)="onSubmit(veridyCodeForm)" #veridyCodeForm="ngForm">
    <p text-center><img src="../../assets/imgs/logo-small.png" alt="logo of ipt"/></p>
    <h1 text-center>Verification code</h1>
    <p>Enter verification code to reset your password</p>
    <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="contact"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="verification code" name="code" [(ngModel)]="veridyCodeForm.code"></ion-input>
      </ion-item>

    </ion-list>
    <p><button ion-button full color="secondary" >SUBMIT</button></p>

    <br>
    <p text-center [navPush]="resetPasswordPage">Enter reset code</p>
  </form>
</ion-content>
