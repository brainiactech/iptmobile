<ion-header>

    <ion-navbar class="y-navbar y-subnav">

        <ion-title>
            <h6>

                <ion-icon name="notifications" float-right></ion-icon>
            </h6>
        </ion-title>


    </ion-navbar>

</ion-header>


<ion-content class="y-form" padding>


    <div class="y-block-wrap">
        <h1 text-center>Marketer Request</h1>
        <ion-grid>
            <ion-row>
                <ion-col col-md-6>
                    <p>Product Type: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{product}}</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-md-6>
                    <p>Retail Outlet: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{retail}}</p>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col col-md-6>
                    <p>Product Volume: </p>
                </ion-col>
                <ion-col col-md-6>
                    <p> {{product_vol}}</p>
                </ion-col>
            </ion-row>


        </ion-grid>

        <p class="y-black-italic" text-center>Please verify all data before submitting</p>

        <p>
            <button ion-button full color="secondary" (click)="confirm();">Submit</button>
            <button ion-button full color="danger" (click)="reject();">Cancel</button>
        </p>

    </div>


</ion-content>
