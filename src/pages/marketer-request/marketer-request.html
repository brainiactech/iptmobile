<ion-header>

    <ion-navbar class="y-navbar y-subnav">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


        <ion-title>
            <h6>
                <ion-icon name="notifications" float-right></ion-icon>
            </h6>
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content class="y-form" padding>

    <div class="y-wrap">
        <h1 text-center>Marketer Request</h1>

        <form [formGroup]="data" (ngSubmit)="presentProfileModal(data)">
            <ion-list>
                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-select formControlName="type_id" placeholder="Product Type">
                        <ion-option *ngFor="let oneProduct of type_id" value={{oneProduct[1].id}}>{{oneProduct[1].name}}
                        </ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-select formControlName="retail_outlet_id" placeholder="Retail Outlet">
                        <ion-option *ngFor="let outlet of outlets" value={{outlet[1].id}}>{{outlet[1].name}}</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-input type="number" formControlName="product_vol" value="" placeholder="Product Volume"></ion-input>
                </ion-item>

            </ion-list>
            <p>
                <button ion-button full color="secondary" [disabled]="data.invalid">Confirm</button>
            </p>

        </form>

    </div>


</ion-content>
