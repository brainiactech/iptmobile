<ion-header>

    <ion-navbar class="y-navbar y-subnav">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


        <ion-title>
            <h6>
                <ion-icon name="notifications" float-right></ion-icon>
            </h6>
        </ion-title>
        <h4 class="y-white-text">Last Update: </h4>
        <p><span class="y-left-span">Received {{motherVesselTotalReceived | number}} ltrs  </span>
            <span class="y-right-span">Dispatched {{motherVesselTotalDispatches | number}} ltrs  </span>
        </p>

    </ion-navbar>

</ion-header>



<ion-content class="y-form" padding>
    <div class="y-wrap y-with-vessel-dropdown">
        <h1 text-center>Mother Vessel Dispatch</h1>


        <ion-list>
            <form [formGroup]="data" (ngSubmit)="presentProfileModal(data)">
                <ion-grid class="y-grid">
                    <ion-row>
                        <ion-col col-10>
                            <ion-item>
                                <ion-label floating></ion-label>
                                <ion-select formControlName="mother_vessel_id" #M (ionChange)="onChange(M.value, P.value)" placeholder="Mother Vessel">
                                    <ion-option *ngFor="let mother of mothers" value={{mother[1].id}}>{{mother[1].vessel_name}}
                                    </ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                        <ion-col col-2 class="y-create-col" ion-button (click)="presentMotherVesselCreate()">
                            <ion-icon name="add"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>

                <ion-grid class="y-grid">
                    <ion-row>
                        <ion-col col-10>
                            <ion-item>
                                <ion-label floating></ion-label>
                                <ion-select formControlName="daughter_vessel_id" placeholder="Daughter Vessel">
                                    <ion-option *ngFor="let daughter of daughters" value={{daughter[1].id}}>{{daughter[1].name}}
                                    </ion-option>
                                </ion-select>
                            </ion-item>
                        </ion-col>
                        <ion-col col-2 class="y-create-col" ion-button (click)="presentDaughterVesselCreate()">
                            <ion-icon name="add"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>




                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-select formControlName="product_id" #P (ionChange)="onChangeProduct(M.value, P.value)" placeholder="Product Name">
                        <ion-option *ngFor="let product of products" value={{product[1].id}}>{{product[1].name}}
                        </ion-option>
                    </ion-select>
                </ion-item>

                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-input type="text" formControlName="bill_of_laden_qty" value="" placeholder="Bill of laden quantity"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label floating></ion-label>
                    <ion-input type="text" formControlName="bill_of_laden_no" value="" placeholder="Bill of laden Number"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-label class="col-date-label">
                        <ion-icon name="md-calendar"></ion-icon>
                        Dispatch Date
                    </ion-label>
                    <ion-datetime text-right displayFormat="DD/MM/YYYY" formControlName="dispatch_date"></ion-datetime>
                </ion-item>

                <ion-input formControlName="status_id" type="hidden" value="6"></ion-input>

            </form>
        </ion-list>
        <p>
            <button ion-button full color="secondary" [disabled]="data.invalid" (click)="presentProfileModal();">Confirm</button>
        </p>


    </div>
</ion-content>
