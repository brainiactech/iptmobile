<ion-header>

    <ion-navbar>
      <ion-title>Outlet Received</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-header>
    <ion-navbar class="y-navbar y-subnav">
     <!-- <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button> -->
      <ion-title text-center>Outlet Received

      </ion-title>
    </ion-navbar>
    <div class="y-nav-sub">
    </div>
  </ion-header>


  <ion-content padding >

    <ion-card class="y-card">
      <ion-card-header class="y-card-title">
        Received
      </ion-card-header>
      <ion-card-content>
        <p>{{data.product_qty | number}} litres</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="y-card">
      <ion-card-header class="y-card-title">
        Waybill Number
      </ion-card-header>
      <ion-card-content>
        <p>{{data.waybill_no}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="y-card">
      <ion-card-header class="y-card-title">
        Loading Date
      </ion-card-header>
      <ion-card-content>
        <p>{{data.loading_date}}</p>
      </ion-card-content>
    </ion-card>
    <ion-card class="y-card">
      <ion-card-header class="y-card-title">
        Vehicle Number
      </ion-card-header>
      <ion-card-content>
        <p>{{data.truck_no}}</p>
      </ion-card-content>
    </ion-card>

    <p>
        <button ion-button full color="secondary" (click)="confirmReceive();" >Confirm</button>
      <button ion-button full color="danger" (click)="reject();">Cancel</button>
    </p>


  </ion-content>
