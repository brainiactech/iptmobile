<!--
  Generated template for the OutletReceivedFinalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="y-navbar y-subnav">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Outlet Qty Received Final</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="y-form" padding>

  <div class="y-block-wrap" text-center>


    <div class="y-block-item-c">
      <p>Received</p>
      <p>{{theData.product_qty | number}} litres </p>
    </div>
    <div class="y-block-item-c">
      <p>WayBill Number</p>
      <p>{{theData.waybill_no}}</p>
    </div>
    <div class="y-block-item-c">
      <p>Loading Date</p>
      <p>{{theData.loading_date}}</p>
    </div>
    <div class="y-block-item-c">
      <p>Vehicle Number</p>
      <p>{{theData.truck_no}}</p>
    </div>
    <form [formGroup]="data" (ngSubmit)="submit(data)">
      <ion-item>
        <ion-label> password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="data.controls.password.invalid && data.controls.password.dirty" no-lines>
        <p class="invalid">Password Required</p>
      </ion-item>

      <p>
        <button ion-button full color="secondary" [disabled]="data.invalid">Submit</button>
      </p>

    </form>
  </div>
</ion-content>
