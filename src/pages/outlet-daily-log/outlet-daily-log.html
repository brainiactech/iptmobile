<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-title text-center>Outlet Daily Log</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="y-form" padding>

    <div class="y-wrap">
        <h1 text-center>Outlet daily log</h1>

        <form [formGroup]="data" (ngSubmit)="presentProfileModal(data)">
            <ion-list>


                <ion-grid class="y-grid">
                    <ion-row>
                        <ion-col col-10>
                            <ion-item>
                                <ion-select formControlName="outlet_tank_id" placeholder="Select Tank">
                                    <ion-option *ngFor="let eachOne of outlet_tank_id" value={{eachOne[1].id}}>
                                        {{eachOne[1].name}}
                                    </ion-option>
                                </ion-select>
                            </ion-item>
                            <ion-item *ngIf="data.controls.outlet_tank_id.invalid && data.controls.outlet_tank_id.dirty" no-lines>
                                <p class="invalid">Tank Required</p>
                            </ion-item>
                        </ion-col>
                        <ion-col col-2 class="y-create-col" ion-button (click)="createTank()">
                            <ion-icon name="add"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>


                <div class="y-after-y-grid">
                    <ion-item>
                        <ion-label floating></ion-label>
                        <ion-input type="number" formControlName="vol" placeholder="quantity"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="data.controls.vol.invalid && data.controls.vol.dirty" no-lines>
                        <p class="invalid">Quantity Required</p>
                    </ion-item>
                </div>


            </ion-list>
            <p>
                <button ion-button full color="secondary" [disabled]="data.invalid">Submit</button>
            </p>

        </form>

    </div>


</ion-content>
